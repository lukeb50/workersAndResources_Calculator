<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href = "flowchart.css">
        <link rel="stylesheet" href = "customElements/imageSelect.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="mainContainer">
            <div id="topbar">
                <span>
                    <select-image id="resourceFilter"></select-image>
                </span>
                <span id="calculatorSpan" style="display:none">
                    <button id="calculatorButton">Production Calculator</button>
                </span>
                <span id="dlcOptionSpan">
                    <select-checkbox id="dlcDropdown">
                        <span value="">
                            <label>DLC</label>
                        </span>
                        <span value="Ukraine">
                            <input id="ukraineDlcCheck" type="checkbox">
                            <img src="dlcIcons/Ukraine.png">
                            <label for="ukraineDlcCheck">Ukraine</label>
                        </span>
                    </select-checkbox>
                </span>
                <span>
                    <select-checkbox id="mechanicsDropdown">
                        <span value="">
                            <label>Game Mechanics</label>
                        </span>
                        <span value="garbage">
                            <input id="garbageMechanicCheck" type="checkbox" checked>
                            <img src = "garbageIcons/mixedWaste.png">
                            <label for="garbageMechanicCheck">Garbage</label>
                        </span>
                        <span value="sanitation">
                            <input id="sanitationMechanicCheck" type="checkbox" checked>
                            <img src= "resourceIcons/Water.png">
                            <label for="sanitationMechanicCheck">Water & Sewage</label>
                        </span>
                    </select-checkbox>
                </span>
                <span>
                    <select-checkbox id="viewsDropdown">
                        <span value=""><label>Building Categories</label></span>
                        <span value="production">
                            <input id="viewProductionCheck" type="checkbox" checked>
                            <img src="icons/production.png">
                            <label for="viewProductionCheck">Production Buildings</label>
                        </span>
                        <span value="power">
                            <input id="viewPowerCheck" type="checkbox">
                            <img src="icons/electric.png">
                            <label for="viewPowerCheck">Power Generation</label>
                        </span>
                        <span value="waste">
                            <input id="viewGarbageCheck" type="checkbox">
                            <img src="icons/waste.png">
                            <label for="viewGarbageCheck">Waste Management</label>
                        </span>
                    </select-checkbox>
                </span>
            </div>
            <div id="mainGraphContainer">
                <div id="graph"></div>
                <div id="calculator">
                    <h1>Production Calculator</h1>
                    <h3>Configuration</h3>
                    <span>
                        <img src="icons/resources.png">
                        <label>Required Production: </label>
                        <input id="calculatorPerDayInput" min="0" max="1000" value="" type="number">
                        <label>t/d</label>
                        <button data-text="Enter how many tons you want to produce of the selected resource each day." onclick="alert(this.getAttribute('data-text'));">?</button>
                    </span>
                    <span>
                        <img src="icons/overlay_productivity.png">
                        <label>Average Productivity: </label>
                        <input id="calculatorAvgProductivityInput" min="0" max="100" value="100" type="number">
                        <label>%</label>
                        <button data-text="Enter the average productivity of your citizens. This determine how productive all buildings will be." onclick="alert(this.getAttribute('data-text'));">?</button>
                    </span>
                    <span>
                        <img src="buildingImages/tool_iron_mine.png">
                        <label>Mine Quality: </label>
                        <input id="calculatorMineQualityInput" min="0" max="100" value="100" type="number">
                        <label>%</label>
                        <button data-text="Enter the average quality of all mine buildings in order to estimate their output." onclick="alert(this.getAttribute('data-text'));">?</button>
                    </span>
                </div>
            </div>
        </div>
        <script src="flowchart.js"></script>
        <script src="customElements/imageSelect.js"></script>
        <script src="codeStrategies/renderStrategy.js"></script>
    </body>
</html>
