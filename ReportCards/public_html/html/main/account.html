<html>
    <head>
        <title>Account-Report Cards</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../static/css/main/index.css" type="text/css"/>
        <link rel="stylesheet" href="../../static/css/main/account.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="120x120" href="../../static/icos/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../../static/icos/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../../static/icos/favicon-16x16.png">
        <link rel="manifest" href="../../static/icos/site.webmanifest">
        <link rel="mask-icon" href="../../static/icos/safari-pinned-tab.svg">
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <button id="logout">Log Out</button>
        <div id="maindiv">
            <h1 id="h1">Configure Account</h1>
            <p id="maindivexplain">Change your account settings. If you wish to change how you log in, click "Change Providers".</p>
            <div>
                <a>Name:</a>
                <input type="text" id="nameinput">
            </div>
            <div>
                <a>Home Pool:</a>
                <select id="locselect"></select>
            </div>
            <div>
                <a>Account Level:</a>
                <input id="acc-lvl" disabled>
            </div>
            <div>
                <a>Email:</a>
                <input id="emailinput" type="email" disabled>
                <button id="acc-pref-btn">Change Providers</button>
            </div>
            <button id="updatebtn" class="mainround" disabled>Update</button>
        </div>
        <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-database.js"></script>
        <script src="../../static/javascript/utility/http_controller.js"></script>
        <script src="../../static/javascript/main/account.js"></script>
    </body>
</html>
