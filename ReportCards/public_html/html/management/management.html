<!DOCTYPE html>
<html>
    <head>
        <title>Report Cards</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../static/css/management/management.css" type="text/css"/>
        <link rel="stylesheet" href="../../static/css/main/index.css" type="text/css"/>
        <link rel="stylesheet" href="../../static/css/main/programmer.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="120x120" href="https:/report-cards-6290.appspot.com/static/icos/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="https://report-cards-6290.appspot.com/static/icos/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="https://report-cards-6290.appspot.com/static/icos/favicon-16x16.png">
        <link rel="manifest" href="https://report-cards-6290.appspot.com/static/icos/site.webmanifest">
        <link rel="mask-icon" href="https://report-cards-6290.appspot.com/static/icos/safari-pinned-tab.svg">
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div class="blocker" id="loadblocker">
            <div class="load" id="loadspinner"></div>
        </div>
        <div id="management-topbar">
            <select id="org-selector"></select>
            <button id="create-org-btn">Create Organization</button>
        </div>
        <div id="management-subbar">
            <button id="view-org-btn" data-screen="organization-div">Organization</button>
            <button id="view-users-btn" data-screen="user-list-div">Users</button>
            <button id="view-settings-btn" data-screen="single-settings-div">Settings</button>
            <button id="view-advanced-btn" data-screen="advancedsettings">Level Management</button>
            <button id="view-billing-btn" data-screen="general-billing-settings">Billing</button>
        </div>
        <div id="organization-div">
            <span><label>Name: <input id="org-name-input" type="text"></label><button class="mainround" id="set-organization-btn">Set</button></span>
            <span><button class="mainround" id="delete-org-btn">Delete Organization</button></span>
        </div>
        <div id="single-settings-div">
            <b>Frequent Settings</b>
            <div><label>Session Name:<input id="general-session-input" placeholder="Fall 1 2020" type="text"></label><button class="roundaction qhelp" data-info="The session that will appear on all printouts and emails such as 'Fall 1 2020' or 'Winter 2022'" >?</button></div>
            <div><label>Lock on approval:<input type="checkbox" id="general-lockout-checkbox"></label><button class="roundaction qhelp" data-info="If enabled, instructors will be unable to edit a worksheet once approved by a supervisor. Supervisor & programmer roles can still edit approved sheets." >?</button></div>
            <div><label>Allow supervisor emails:<input type="checkbox" id="general-email-checkbox"></label><button class="roundaction qhelp" data-info="If enabled, supervisors are allowed to send emails directly to parents. If disabled, only programmers are allowed to send emails." >?</button></div>
            <div><label>Use attendance:<input type="checkbox" id="general-attendance-checkbox"></label><button class="roundaction qhelp" data-info="If enabled, instructors will be able to record attendance on worksheets." >?</button></div>
            <div><label>Allow historical lookup:<input type="checkbox" id="general-lookup-checkbox"></label><button class="roundaction qhelp" data-info="If enabled, instructors will be able to lookup historical results for students on their worksheets." >?</button></div>
            <div><label>Use lesson planning tools:<input type="checkbox" id="general-plan-checkbox"></label><button class="roundaction qhelp" data-info="If enabled, lesson planning tools will be available to instructors and configurable by programmers.">?</button></div>
            <button class="btn" id="general-save-btn">Save</button>
        </div>
        <div id="user-list-div"></div>
        <iframe id="advancedsettings" src="../../static/inline-html/programmer-settings.html"></iframe>
        <div id="general-billing-settings">
            <label>Month to Date usage</label><br>
            <table id="billing-table"></table>
            <b>Previous Invoices</b><br>
            <label>Month: <select id="billing-month-select"></select> Year: <select id="billing-year-select"></select> <button id="billing-previous-btn" class="btn">View</button></label>
        </div>
        <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.9.1/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js"></script>
        <script src="../../static/javascript/utility/http_controller.js"></script>
        <script src="../../static/javascript/management/management.js"></script>
    </body>
</html>
