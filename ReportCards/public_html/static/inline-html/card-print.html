<!DOCTYPE html>
<html>
    <head>
        <title>Print</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/print/card-print.css" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="120x120" href="../icos/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../icos/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../icos/favicon-16x16.png">
        <link rel="manifest" href="../icos/site.webmanifest">
        <link rel="mask-icon" href="../icos/safari-pinned-tab.svg">
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <div id="printbar">
            <div id="printbtnholder">
                <button id="print">Open Print Dialog</button>
            </div>
            <div id="printspinner"></div>
        </div>
        <script>
            document.getElementById("print").onclick = function () {//print when button pressed
                print();
            };
            window.addEventListener("afterprint", function () {//close window when print dialog closes
                window.close();
            });
        </script>
    </body>
</html>
